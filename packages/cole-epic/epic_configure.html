<template name="configureLoginServiceDialogForEpic">
  <p>
    Go to open.epic.com to register your application and get a client_id and client_secret.
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/Epic</span></p>
  <p>Complete the rest of the form as required, and press submit.</p>
  <p>Note submitted changes may not take effect until the next day.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
</template>
